<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 auto;
        }
        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Heading</div>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
